<div class="col-md-4 mb-4">
    <div class="card shadow-sm border-0">

        <div class="card-body">

            <!-- Header -->
            <h5 class="card-title mb-2 text-primary fw-bold">
                {{ method.method_type }}
            </h5>

            <!-- Info -->
            <p class="card-text mb-3">
                <strong>Nombre:</strong> {{ method.display_name }} <br>
                <strong>Registrado:</strong> {{ method.created_at|date:"d/m/Y H:i" }}
            </p>

            <!-- Badge -->
            {% if method.is_default %}
                <span class="badge bg-success px-3 py-2 mb-3">
                    âœ” Predeterminado
                </span>
            {% endif %}

            <!-- Botones -->
            <div class="d-flex gap-2 mt-2">

                {% if not method.is_default %}
                    <form method="post"
                          action="{% url 'payment_methods:set_default' method.id %}">
                        {% csrf_token %}
                        <button class="btn btn-outline-primary btn-sm px-3">
                            Predeterminar
                        </button>
                    </form>
                {% endif %}

                <form method="post"
                      action="{% url 'payment_methods:delete' method.id %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-danger btn-sm px-3">
                        Eliminar
                    </button>
                </form>

            </div>

        </div>
    </div>
</div>
