<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Seguimiento de Pedido</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f1f3f7;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        #info {
            background: white;
            margin: 16px;
            padding: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-size: 16px;
        }

        #info span {
            font-weight: 500;
        }

        #map {
            height: 500px;
            border-radius: 14px;
            margin: 0 16px 16px 16px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .status {
            padding: 4px 8px;
            border-radius: 6px;
            background: #e8f8f0;
            color: #2e7d32;
            font-weight: 600;
        }

        /* Animaci√≥n de fade-in */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<header>üìç Seguimiento del Pedido</header>

<div id="info" class="fade-in">
    Pedido: <span id="order-id"></span><br />
    Estado: <span id="status" class="status"></span><br />
    √öltima actualizaci√≥n: <span id="timestamp"></span>
</div>

<div id="map" class="fade-in"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="tracking.js"></script>

</body>
</html>
