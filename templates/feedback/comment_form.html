<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Comentario</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: #fff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #222;
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            resize: vertical;
        }

        .errorlist {
            color: #d9534f;
            margin-top: 4px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        button {
            background: #3b6cff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover {
            background: #2f54c6;
        }

        .cancel-link {
            display: inline-block;
            margin-top: 18px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>Comentario sobre el pedido {{ order.id }}</h1>

    <form method="post">
        {% csrf_token %}

        <label for="{{ form.message.id_for_label }}">{{ form.message.label }}</label><br>
        {{ form.message }}
        {{ form.message.errors }}

        <br><br>

        <button type="submit">Enviar Comentario</button>
    </form>

    <a href="/" class="cancel-link">Cancelar</a>

</div>

</body>
</html>
