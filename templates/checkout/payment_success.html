<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pago Exitoso</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: #fff;
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 26px;
            color: #28a745;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .success-box {
            background: #e8f8ef;
            border-left: 4px solid #28a745;
            padding: 14px;
            border-radius: 6px;
            margin: 20px 0;
        }

        strong {
            color: #111;
        }

        a.button {
            display: inline-block;
            background: #3b6cff;
            color: #fff;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.2s;
        }

        a.button:hover {
            background: #2f54c6;
        }

        .footer-note {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ðŸŽ‰ Pago Completado</h1>

    <p>Tu pago ha sido procesado exitosamente. Los detalles del intento son:</p>

    <div class="success-box">
        <p><strong>ID del intento:</strong> {{ payment_attempt.id }}</p>
        <p><strong>Monto:</strong> ${{ payment_attempt.amount }}</p>
    </div>

    <a class="button" href="{% url 'checkout:pay' %}">Realizar otro pago</a>

    <p class="footer-note">Gracias por utilizar nuestro sistema de pagos seguros.</p>

</div>

</body>
</html>
