<!doctype html>
<html>
    <head>
        <title>Recuperar contraseña</title>
    </head>
    <body>
        <h1>Recuperar contraseña</h1>

        {% if form.errors %}
        <p style="color: red">Revisa los errores.</p>
        {% endif %}

        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Enviar enlace</button>
        </form>

        <a href="/auth_management/login/">Volver al login</a>
    </body>
</html>
