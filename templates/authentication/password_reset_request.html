<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef1f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .recover-card {
            background: #ffffff;
            padding: 40px 35px;
            width: 400px;
            border-radius: 14px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s ease;
            text-align: left;
        }

        h1 {
            margin-top: 0;
            text-align: center;
            color: #333;
            font-size: 26px;
            margin-bottom: 25px;
        }

        form p {
            margin-bottom: 18px;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
        }

        button:hover {
            background: #005fd1;
        }

        .error-msg {
            background: #ffe3e3;
            color: #c21010;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #007bff;
            text-decoration: none;
            font-size: 15px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="recover-card">

        <h1>Recuperar contraseña</h1>

        {% if form.errors %}
        <div class="error-msg">Revisa los errores.</div>
        {% endif %}

        <form method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Enviar enlace</button>
        </form>

        <a href="/auth_management/login/" class="back-link">Volver al login</a>

    </div>

</body>
</html>
