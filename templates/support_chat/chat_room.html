<!doctype html>
<html>
    <head>
        <title>Chat con Soporte</title>
        <style>
            body {
                font-family: Arial;
            }
            .chat-box {
                width: 100%;
                height: 400px;
                border: 1px solid #ccc;
                overflow-y: scroll;
                padding: 10px;
                margin-bottom: 20px;
            }
            .msg-client {
                color: blue;
                margin-bottom: 8px;
            }
            .msg-agent {
                color: green;
                margin-bottom: 8px;
            }
        </style>
    </head>
    <body>
        <h1>Chat con soporte – Sesión {{ session.id }}</h1>

        <div id="chatBox" class="chat-box"></div>

        <form id="chatForm">
            {% csrf_token %}
            <input
                type="text"
                id="messageInput"
                placeholder="Escribe tu mensaje..."
                required
            />
            <button type="submit">Enviar</button>
        </form>

        <script>
            const sessionId = "{{ session.id }}";
            const chatBox = document.getElementById("chatBox");
            const messageInput = document.getElementById("messageInput");

            async function loadMessages() {
                const response = await fetch(
                    `/support_chat/api/sessions/${sessionId}/messages/`,
                );
                const messages = await response.json();

                chatBox.innerHTML = "";
                messages.forEach((msg) => {
                    const p = document.createElement("p");
                    p.className =
                        msg.sender === "client" ? "msg-client" : "msg-agent";
                    p.textContent = `${msg.sender}: ${msg.content}`;
                    chatBox.appendChild(p);
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            }

            async function sendMessage(event) {
                event.preventDefault();

                const message = messageInput.value.trim();
                if (!message) return;

                await fetch(
                    `/support_chat/api/sessions/${sessionId}/messages/`,
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": "{{ csrf_token }}",
                        },
                        body: JSON.stringify({ content: message }),
                    },
                );

                messageInput.value = "";
                loadMessages();
            }

            document
                .getElementById("chatForm")
                .addEventListener("submit", sendMessage);

            // Refresh chat each second
            setInterval(loadMessages, 1000);
            loadMessages();
        </script>
    </body>
</html>
